name: ğŸš€ Build APK (GHOST_LUFFY_WEBVIEW)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: ğŸ§± Setup Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: ğŸ› ï¸ Build Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ghost-luffy-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: ğŸš€ Release APK (Optional)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          name: Ghost Luffy WebView Build ${{ github.run_number }}
          tag_name: v1.${{ github.run_number }}
          files: app/build/outputs/apk/debug/*.apk
